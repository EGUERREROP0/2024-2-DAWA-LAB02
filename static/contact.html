<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark bg-gradient">
        <div class="container container-fluid">
            <div class="border border-3 border-primary rounded p-2">
                <h2 class="text-white fw-bold text-decoration-underline">IKOMI PERU</h2>
            </div>
            <div>
                <ul class="navbar nav">
                    <li class="nav-item">
                        <a class="text-white nav-link fs-4" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link fs-4" href="/about">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning fs-4" href="/contact">Contactanos</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section class="container mt-5 text-center">
        <h1>Contactanos</h1>
        <p>Llene el formulario y un asesor se pondrá en contacto lo más pronto posible</p>
        <div class="row bg-body-secondary p-5">

            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <iframe class="w-100"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31215.981563894355!2d-76.95925385!3d-12.04367915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1724424739251!5m2!1ses!2spe"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="" class="form">
                    <div class="mt-2">
                        <input class="form-control" type="text" placeholder="Apellidos y Nombres">
                    </div>
                    <div class="mt-2">
                        <input class="form-control" type="text" placeholder="Telefono">
                    </div>
                    <div class="mt-2">
                        <input class="form-control" type="text" placeholder="Correo">
                    </div>
                    <div class="mt-2">
                        <input class="form-control" type="text" placeholder="Asunto">
                    </div>
                    <div class="mt-2">
                        <textarea class="form-control" style="height: 100px;" name="mensaje" id="mensaje"
                            placeholder="Mensaje"></textarea>

                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger"> Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <footer class="bg-dark bg-gradient footer text-center mt-5 mb-0 bg-danger p-4">
        <p class="mb-0 text-white" style="margin: 0 auto;">Todos los derechos reservados &copy Erminio Guerrero</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
